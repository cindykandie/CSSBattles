<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eights Logo</title>
</head>
<body>
    <div></div>
    <div class='a'></div>
    <div class='a b'></div>
    <div class='c'></div>
    <div class='c d'></div>
        <style>
        body{
            background: #F37053;
        }
        div {
            position: absolute;
            top: 100px;
            left: 90px;
            width: 220px;
            height: 100px;
            background:#670000;
        }
        .a{
            top: 40px;
            left: 140px;
            width: 120px;
            height: 120px;
            border-radius: 100%;
            background: #F37053;
        }
        .b{
            top: 140px;
        }
        .c{
            top: 60px;
            left: 160px;
            width: 80px;
            height: 80px;
            border-radius: 100%;
        }
        .d{
            top: 160px;
        }

        minified code
        .a,body{background:#f37053}.a,.c{border-radius:100%}div{position:absolute;top:100px;left:90px;width:220px;height:100px;background:#670000}.a{top:40px;left:140px;width:120px;height:120px}.b{top:140px}.c{top:60px;left:160px;width:80px;height:80px}.d{top:160px} */
        </style>
