<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChainRails</title>
  </head>
  <body>
    <div></div>
    <div class="a"></div>
    <div class="b"></div>
    <div class="b c"></div>
    <div class="b c d"></div>
    <div class="b c d e"></div>
    <div class="b c d f"></div>
    <style>
      body {
        background: #90d3a6;
      }
      div {
        position: absolute;
        top: 50%;
        left: 15%;
        transform: translate(-50%, -50%);
        width: 130px;
        height: 30px;
        background: #194e29;
      }
      .a {
        left: 85%;
      }
      .b {
        top: 21.5%;
        left: 50%;
        width: 210px;
        border-radius: 100px;
      }
      .c {
        top: 78.5%;
      }
      .d {
        rotate: 90deg;
        left: 6.05%;
        width: 200px;
      }
      .e {
        left: 21.05%;
      }
      .f {
        left: 36.2%;
      }
      /* minified style
body{background:#90d3a6}div{position:absolute;top:50%;left:15%;transform:translate(-50%,-50%);width:130px;height:30px;background:#194e29}.a{left:85%}.b{top:21.5%;left:50%;width:210px;border-radius:100px}.c{top:78.5%}.d{rotate:90deg;left:6.05%;width:200px}.e{left:21.05%}.f{left:36.2%} */
    </style>
  </body>
</html>
