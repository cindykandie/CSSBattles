<!DOCTYPE html>

  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div></div>
    <div class="a"></div>
    <div class="a b"></div>
    <div class="a c"></div>
    <div class="a c b d"></div>
    <style>
      body {
        background: #f27826;
      }
      div {
        position: absolute;
        top: 75;
        left: 75;
        width: 250;
        height: 150;
        background: #fed820;
        border-radius: 20px;
      }
      .a {
        top: 105;
        left: 105;
        width: 30;
        height: 30;
        background: #ffffa4;
        border-radius: 100%;
      }
      .b {
        width: 50;
        height: 50;
        top: 135;
        left: 215;
      }
      .c {
        background: #f27826;
        top: 120;
        left: 60;
      }
      .d {
        top: 150;
        left: 300;
      }
      /* MINIFIED STYLE
        body{background:#f27826}div{position:absolute;top:75;left:75;width:250;height:150;background:#fed820;border-radius:20px}.a{top:105;left:105;width:30;height:30;background:#ffffa4;border-radius:100%}.b{width:50;height:50;top:135;left:215}.c{background:#f27826;top:120;left:60}.d{top:150;left:300} */
