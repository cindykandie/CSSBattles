<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div></div>
    <div class='a'></div>
    <div class='a b'></div>
    <div class='a b c'></div>
    <div class='d'></div>
    <div class='d e'></div>
    <div class='d f'></div>
    <div class='d f g'></div>
    <style>
    body{
        background: #14313E;
    }
    div {
        position: absolute;
        top: 50px;
        left: 160px;
        border-radius: 100%;
        width: 80px;
        height: 80px;
        background: #BD3E4B;
    }
    .a{
        width: 180px;
        top: 120px;
        left: 110px;
        border-radius: 100px;
        height: 60px;
    }
    .b{
        rotate: -45deg;
        top: 150px;
    }
    .c{
        rotate: 45deg;
    }
    .d{
        width: 20px;
        height: 20px;
        background: #14313E;
        top: 78px;
        left: 175px;
    }
    .e{
        left: 205px;
    }
    .f{
        top: 140px;
        left: 190px;
        background: #F16348;
    }
    .g{
        top: 170px;
    }
    </style>

</body>
</html>
