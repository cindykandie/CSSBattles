<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Window Seal</title>
</head>
<body>
    <div></div>
    <div class='a'></div>
    <div class='b'></div>
    <div class='c'></div>
    <div class='c d'></div>
    <div class='c e'></div>
    <style>
    body{
        background: #006645;
    }
    div {
        position: absolute;
        top: 0px;
        left:125px;
        width: 30px;
        height: 300px;
        background: #DDE89A;
    }
    .a{
        left:185px;
    }
    .b{
        left:245px;
    }
    .c{
        height: 30px;
        width: 500px;
        left:0px;
        top: 75px;
    }
    .d{
        top:135px;
    }
    .e{
        top:195px;
    }
    /* 
    minified style
    body{background:#006645}div{position:absolute;top:0;left:125px;width:30px;height:300px;background:#dde89a}.a{left:185px}.b{left:245px}.c{height:30px;width:500px;left:0;top:75px}.d{top:135px}.e{top:195px} */
    </style>

</body>
</html>
