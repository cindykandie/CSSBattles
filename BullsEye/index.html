<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div></div>
    <div class="a"></div>
    <style>
      body {
        background: #0d2328;
      }
      div {
        position: absolute;
        top: 75;
        left: 125;
        width: 100px;
        height: 100px;
        background: transparent;
        border: 25px solid #80cdf6;
        border-right-color: #23a440;
        border-bottom-color: #23a440;
        border-radius: 50%;
        rotate: -45deg;
      }
      .a {
        border-color: #23a440;
        border-right-color: #80cdf6;
        border-bottom-color: #80cdf6;
        width: 200px;
        height: 200px;
        top: 25;
        left: 75;
      }
        /* MINIFIED STYLE
        body{background:#0d2328}div{position:absolute;top:75;left:125;width:100px;height:100px;background:0 0;border:25px solid #80cdf6;border-right-color:#23a440;border-bottom-color:#23a440;border-radius:50%;rotate:-45deg}.a{border-color:#23a440 #80cdf6 #80cdf6 #23a440;width:200px;height:200px;top:25;left:75} */
    </style>
  </body>
</html>
