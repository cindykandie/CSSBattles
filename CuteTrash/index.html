<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div></div>
    <div class="a"></div>
    <div class="a b"></div>
    <div class="a c"></div>
    <div class="a c d"></div>
    <style>
      .a,
      div {
        width: 120;
      }
      .c,
      body {
        background: #d8b788;
      }
      div {
        position: absolute;
        bottom: 50;
        left: 140;
        height: 140;
        background: #684c3b;
        border-bottom-left-radius: 10px;
        border-bottom-right-radius: 10px;
      }
      .a {
        height: 20;
        bottom: 210;
        rotate: 180deg;
      }
      .b {
        left: 180;
        bottom: 230;
        width: 40;
      }
      .c {
        border-radius: 10px;
        height: 80;
        width: 20;
        bottom: 80;
        left: 210;
      }
      .d {
        left: 170;
      }
    </style>
  </body>
</html>
