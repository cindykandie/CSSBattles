<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grilled pizza</title>
</head>

<body>
    <div class='a'></div>
    <div class='b'></div>
    <div class='b c'></div>
    <div class='b d'></div>
    <div class='b e'></div>
    <style>
        body {
            background: #40234B;
        }

        div {
            position: absolute;
            left: 50%;
            top: 50;
            transform: translate(-50%, 0);
        }

        .a {
            border-top: 200px solid #A94EA4;
            border-left: 115px solid transparent;
            border-right: 115px solid transparent;
            background: transparent;
            width: 0;
            height: 0;
        }

        .b {
            top: -340;
            height: 500;
            width: 15px;
            background: transparent;
            rotate: 29deg;
            border: 10px solid #40234B;
        }

        .c {
            top: -235;
        }

        .d {
            top: -135;
        }

        .e {
            top: -30;
        }

    </style>

</body>

</html>
