<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class='a'></div>
    <div class='b'></div>
    <div class='c'></div>
    <div class='c d'></div>
    <div class='c d e'></div>
    <div class='c d f'></div>
    <div class='c e f'></div>
    <style>
        body {
            background: #FEFF89;
        }

        div {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .a {
            width: 200;
            height: 200;
            background: #F59426;
        }

        .b {
            width: 100;
            height: 100;
            border-radius: 100%;
            background: #FEFF89;
        }

        .c {
            width: 30;
            height: 30;
            border-radius: 100%;
            background: #8A0A06;
        }

        .d {
            top: 85;
            left: 135;
        }

        .e {
            top: 215;
        }

        .f {
            left: 265;
        }

        /* MINIFIED STYLE
  .b,.c{border-radius:100%}body{background:#feff89}div{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%)}.a{width:200;height:200;background:#f59426}.b{width:100;height:100;background:#feff89}.c{width:30;height:30;background:#8a0a06}.d{top:85;left:135}.e{top:215}.f{left:265} */
    </style>

</body>

</html>
