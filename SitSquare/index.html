<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sit Square</title>
</head>

<body>
    <div class='a'></div>
    <div class='b'></div>
    <div class='c'></div>
    <style>
        body {
            background: #4A1818;
        }

        div {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #F16B4A;
        }

        .a {
            width: 120px;
            height: 120px;
            background: transparent;
            border: 40px solid #F16B4A;
        }

        .b {
            width: 40px;
            height: 200px;
            background: #4A1818
        }

        .c {
            width: 60px;
            height: 60px;
        }

             body{background:#4a1818}div{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);background:#f16b4a}.a{width:120px;height:120px;background:0 0;border:40px solid #f16b4a}.b{width:40px;height:200px;background:#4a1818}.c{width:60px;height:60px} */
        </style>

</body>

</html>
