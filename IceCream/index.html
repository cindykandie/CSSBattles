<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div></div>
    <div class='a'></div>
    <style>
        body {
            background: #6592CF;
        }

        div {
            position: absolute;
            bottom: 0;
            left: 180;
            width: 40px;
            height: 150px;
            border-radius: 20px 20px 0 0;
            background: #243D83;
        }

        .a {
            border-radius: 0 0 200px 200px;
            border: 40px solid #243D83;
            background: none;
            bottom: 50;
            left: 100;
            width: 120px;
            height: 220;
        }

    </style>

</body>

</html>
