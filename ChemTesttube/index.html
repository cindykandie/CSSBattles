<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chem Test Tube</title>
  </head>
  <body>
    <div></div>
    <div class="a"></div>
    <div class="a b"></div>
    <div class="a b c"></div>
    <div class="a b c d"></div>
    <style>
      body {
        background: #551d70;
      }
      div {
        position: absolute;
        top: 90;
        left: 160;
        width: 80;
        height: 90;
        background: #7e6bb7;
      }
      .a {
        height: 50;
        background: #e6e7e8;
        top: 180;
        border-radius: 0 0 100px 100px;
      }
      .b {
        height: 20;
        top: 70;
        border-radius: 100px;
        width: 100;
        left: 150;
      }
      .c {
        top: 120;
        left: 170;
        width: 20;
        height: 20;
        border-radius: 100px;
      }
      .d {
        top: 150;
        left: 190;
        width: 10;
        height: 10;
      }
      /* MINIFIED STYLE
body{background:#551d70}div{position:absolute;top:90;left:160;width:80;height:90;background:#7e6bb7}.a{height:50;background:#e6e7e8;top:180;border-radius:0 0 100px 100px}.b,.c{height:20;border-radius:100px}.b{top:70;width:100;left:150}.c{top:120;left:170;width:20}.d{top:150;left:190;width:10;height:10} */
    </style>
  </body>
</html>
