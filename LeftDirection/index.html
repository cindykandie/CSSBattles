<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Left Direction </title>
</head>
<body>
    <div class='a'></div>
<div class='b'></div>
<style>
  body{
    background: #EDAF38;
  }
  div {
    position: absolute;
    background: #FFFFCD;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%)
  }
  .a{
    width: 320;
    height: 20;
    border-radius: 20px;
  }
  .b{
    left: 140;
    width: 0;
    height: 0;
    background: transparent;
    border: 110px solid transparent;
    border-right: 110px solid #FFFFCD;
  }

</style>

</body>
</html>
