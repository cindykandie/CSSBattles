<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div></div>
    <div class='a'></div>
    <div class='a b'></div>
    <style>
    body{
        background: #645E00;
    }
    div {
        position: absolute;
        width: 60px;
        height: 220px;
        top:30px;
        left:170px;
        background: #FFF579;
    }
    .a{
        width: 0; 
        height: 0; 
        top:200px;
        left:100px;
        border-left: 100px solid transparent;
        border-right: 100px solid transparent;
        border-bottom: 100px solid #FFF579;
        background: transparent;
    }
    .b{
        rotate: 180deg;
        top:0;
    }
</style>

</body>
</html>
