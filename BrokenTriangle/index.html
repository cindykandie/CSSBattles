<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="a"></div>
<div class="b"></div>
<div class="c"></div>
<style>
  body{
    background: #5B8395;
  }
  div {
    position: absolute;
    background: #F1FAFE;
  }
.a{
    top: -60px;
    left: 110px;
    width: 0; 
    height: 0; 
    border-top: 100px solid transparent;
    border-right: 90px solid transparent;
    border-left:90px solid transparent;
    border-bottom:180px solid #F1FAFE;
    background: transparent;
}
  .b{
    width: 40px; 
    height: 100px;
    top: 200px;
    left: 180px;
  }
  .c{
    height: 40px; 
    width: 140px;
    top: 130px;
    left: 130px;
    background: #5B8395;
  }
