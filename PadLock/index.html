<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padlock</title>
</head>
<body>
    <div></div>
    <div class='a'>Mine</div>
    <div class='a b'></div>
    <style>
    body{
        background: #62324E;
    }
    div {
        position: absolute;
        top: 50px;
        left: 120px;
        border-radius: 100px 100px 0 0;
        width: 160px;
        height: 200px;
        background: #FCDFEB;
    }
    .a{
        width: 80px;
        height: 120px;
        top: 90px;
        left: 160px;
        background: #62324E;
        font-size: 1.5rem;
        font-weight:bold;
    }
    .b{
        border-radius:0;
        width: 40px;
        height: 40px;
        top: 210px;
        left: 200px;
    }
    /* 
    minified styling
    div{position:absolute;top:50px;left:120px;border-radius:100px 100px 0 0;width:160px;height:200px;background:#fcdfeb}.a{width:80px;height:120px;top:90px;left:160px;background:#62324e}.b{border-radius:0;width:40px;height:40px;top:210px;left:200px} */
    </style>

</body>
</html>
