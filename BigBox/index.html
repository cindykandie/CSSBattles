<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big Box</title>
</head>
<body>
    <div></div>
    <div class='a'></div>
    <div class='b'></div>
    <div class='b c'></div>
        <style>
        body{
            background: #5B8395;
        }
        div {
            position:absolute;
            width: 0; 
            height: 0; 
            top:70px;
            left: 80px;
            border-top: 80px solid transparent;
            border-bottom: 80px solid transparent;
            border-left:80px solid #E3F5FD;
            background:transparent;
            rotate: 0deg;
        }
        .a{
            rotate: 180deg;
            left: 240px;
        }
        .b{
            rotate: 90deg;
            left: 160px;
            top:30px;
        }
        .c{
            rotate: 270deg;
            top:110px;
        }

        </style>


</body>
</html>
