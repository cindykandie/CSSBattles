<!DOCTYPE html>
<html lang="en">
<head>

    <title>Lego Building</title>
</head>
<body>

        body{background:#004563}div{position:absolute;top:45px;left:95px;background:#d4effc}.a{width:30px;height:210px}.c,.e,.i{height:30px}.b{left:275px}.c{top:105px;width:200px}.d{top:165px}.e{top:45px;width:60px}.f{left:245px}.g,.k{top:225px}.h{left:95px}.i{top:45px;left:185px;width:30px}.j{top:135px} */
