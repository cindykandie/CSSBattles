<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safe Key Square</title>
</head>
<body>
    <div></div>
    <div class='a'></div>
    <div class='b'></div>
    <div class='b c'></div>
    <style>
        body{
            background: #F26522;
        }
        div {
            position: absolute;
            top: 90px;
            left: 140px;
            width: 120px;
            height: 120px;
            background: #FCAF17;
        }
        .a{
            top: 130px;
            width: 120px;
            height: 40px;
            background: #FFF33E;
        }
        .b{
            left: 10px;
            width: 10px;
            height: 0px;
            border: 60px solid #FFF33E;
            border-color: transparent #FFF33E transparent transparent;
            background: transparent;
        }
        .c{
            rotate:180deg;
            border-color: transparent #FCAF17 transparent transparent;
            left: 260px;
        }
    /* minified CSS code
    .a,div{width:120px}body{background:#f26522}div{position:absolute;top:90px;left:140px;height:120px;background:#fcaf17}.a{top:130px;height:40px;background:#fff33e}.b{left:10px;width:10px;height:0;border:60px solid #fff33e;border-color:transparent #fff33e transparent transparent;background:0 0}.c{rotate:180deg;border-color:transparent #fcaf17 transparent transparent;left:260px} */
    </style>
</body>
</html>
