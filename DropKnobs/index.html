<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <div class="a"></div>
    </div>
    <div class="b">
      <div class="a"></div>
    </div>
    <div class="c">
      <div class="a"></div>
    </div>
    <div class="d">
      <div class="a"></div>
    </div>
    <div class="d e">
      <div class="a"></div>
    </div>
    <style>
      body {
        background: #010038;
      }
      div {
        position: absolute;
        top: 0;
        left: 35;
        width: 30px;
        height: 100px;
        background: #857da1;
      }
      .a {
        border-radius: 100%;
        height: 60px;
        width: 60px;
        top: 90;
        left: -15;
      }
      .b {
        left: 185;
      }
      .c {
        left: 335;
      }
      .d {
        rotate: 180deg;
        top: 200;
        left: 110;
      }
      .e {
        left: 260;
      }
      /* minified style
      body{background:#010038}div{position:absolute;top:0;left:35;width:30px;height:100px;background:#857da1}.a{border-radius:100%;height:60px;width:60px;top:90;left:-15}.b{left:185}.c{left:335}.d{rotate:180deg;top:200;left:110}.e{left:260} */
    </style>
  </body>
</html>
