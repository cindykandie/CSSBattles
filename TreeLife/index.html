<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div></div>
    <div class="a"></div>
    <div class="a b"></div>
    <div class="a b c"></div>
    <style>
      body {
        background: #024817;
      }
      div {
        position: absolute;
        top: 50;
        left: 125;
        width: 150;
        height: 150;
        background: #088540;
        border-radius: 100%;
      }
      .a {
        top: 95;
        left: 190;
        width: 20;
        height: 210;
        border-radius: 100px 100px 0 0;
        background: #83cf9d;
      }
      .b {
        height: 60;
        rotate: 45deg;
        left: 210;
        top: 112;
      }
      .c {
        rotate: -45deg;
        left: 170;
      }
      /* MINIFIED STYLE
body{background:#024817}div{position:absolute;top:50;left:125;width:150;height:150;background:#088540;border-radius:100%}.a{top:95;left:190;width:20;height:210;border-radius:100px 100px 0 0;background:#83cf9d}.b{height:60;rotate:45deg;left:210;top:112}.c{rotate:-45deg;left:170} */
    </style>
  </body>
</html>
