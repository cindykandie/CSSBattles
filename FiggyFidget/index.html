<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class='a'></div>
    <div class='b'></div>
    <div class='b c'></div>
    <div class='b d'></div>
    <div class='b e'></div>
    <style>
        body {
            background: #176C36
        }

        div {
            position: absolute;
            top: 110;
            left: 160;
        }

        .a {
            width: 80;
            height: 80;
            background: #024817;
            border-radius: 100%;
        }

        .b {
            top: 210;
            width: 0;
            height: 0;
            border: 40px solid transparent;
            border-top: 50px solid #48BF7D;
        }

        .c {
            top: 105;
            left: 55;
            rotate: 90deg;
        }

        .d {
            top: 105;
            left: 265;
            rotate: -90deg;
        }

        .e {
            top: 2;
            left: 160;
            rotate: 180deg;
        }

        /* body{background:#176c36}div{position:absolute;top:110;left:160}.a{width:80;height:80;background:#024817;border-radius:100%}.b{top:210;width:0;height:0;border:40px solid transparent;border-top:50px solid #48bf7d}.c,.d{top:105}.c{left:55;rotate:90deg}.d{left:265;rotate:-90deg}.e{top:2;left:160;rotate:180deg} */
    </style>

</body>

</html>
