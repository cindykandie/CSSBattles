<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brazil Flag</title>
</head>
<body>
    <div></div>
    <div class='a'></div>
    <div class='b'></div>
    <div class='b c'></div>
    <style>
    body{
    background: #009B3A;
    }
    div {
        position: absolute;
        top:50px;
        left: 200px;
        background: #FEDF00;
        width: 0; 
        height: 0; 
        border-top: 100px solid transparent;
        border-right: 90px solid transparent;
        border-bottom:100px solid transparent;
        border-left:150px solid #FEDF00;
        background: transparent;
    }
    .a{
        rotate: 180deg;
        left: -40px;
    }
    .b{
        width: 120px; 
        height: 120px; 
        top:90px;
        left: 140px;
        background: #002776;
        border: none;
        border-radius: 100%;
    }
    .c{
        top:125px;
        left: 105px;
        width:156px; 
        height:100px;  
        border:solid 10px #FFFFFF;
        border-color: #FFFFFF transparent transparent transparent;
        border-radius: 50% 100px 0 0;
        background: transparent;
        rotate: 15deg;
    }

    body{background:#009b3a}div{position:absolute;top:50px;left:200px;background:0 0;width:0;height:0;border-top:100px solid transparent;border-right:90px solid transparent;border-bottom:100px solid transparent;border-left:150px solid #fedf00}.a{rotate:180deg;left:-40px}.b{width:120px;height:120px;top:90px;left:140px;background:#002776;border:none;border-radius:100%}.c{top:125px;left:105px;width:156px;height:100px;border:10px solid #fff;border-color:#fff transparent transparent;border-radius:50% 100px 0 0;background:0 0;rotate:15deg} */
    </style>


</body>
</html>
