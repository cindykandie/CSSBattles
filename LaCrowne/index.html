<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div></div>
    <div class="a"></div>
    <div class="a b"></div>
    <div class="a c"></div>
    <div class="a c d"></div>
    <div class="a e"></div>
    <div class="a e f"></div>
    <style>
      body {
        background: #f48b26;
      }
      div {
        position: absolute;
        top: 210;
        left: 0;
        width: 500px;
        height: 30px;
        background: #feff58;
      }
      .a {
        width: 130px;
        top: 60;
      }
      .b {
        left: 270;
      }
      .c {
        rotate: 45deg;
        top: 100;
        left: 100;
      }
      .d {
        rotate: -45deg;
        left: 170;
      }
      .e {
        rotate: 90deg;
        top: 130;
        left: 10;
      }
      .f {
        left: 260;
      }
      /* minified code
body{background:#f48b26}div{position:absolute;top:210;left:0;width:500px;height:30px;background:#feff58}.a{width:130px;top:60}.b{left:270}.c{rotate:45deg;top:100;left:100}.d{rotate:-45deg;left:170}.e{rotate:90deg;top:130;left:10}.f{left:260} */
    </style>
  </body>
</html>
