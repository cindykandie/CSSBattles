<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div></div>
<div class="a"></div>
<div class="b"></div>
<div class="b c"></div>
<div class="b d"></div>
<div class="b e"></div>
<style>
  body{
    background: #7B3738;
  }
  div {
    position: absolute;
    top: 100px;
    left: 150px;
  }
  .a{
    width: 60px;
    height: 60px;
    border: 40px solid #FCAF17;
    top: 80px;
    left: 130px;
    border-radius: 100%;
  }
  .b{
      width: 40px;
      height: 280px;
      background-color: #FCAF17;
      left: 130px;
      top: 120px;
      border-radius: 15rem 0 0 0;
  }
  .c{
    rotate: -90deg;
    left: 270px;
    top: 60px;
  }
    .d{
    rotate: -180deg;
    left: 230px;
    top: -110px;
  }
      .e{
    rotate: 90deg;
    left: 90px;
    top: -40px;
  }
</style>
