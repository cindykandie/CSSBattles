<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div></div>
    <div class='a'></div>
        <style>
        body{
            background: #DCD68D;
        }
        div {
            position: absolute;
            top: 45px;
            left: 125px;
            width: 150px;
            height: 75px; 
            border-top-left-radius: 150px; 
            border-top-right-radius: 150px;
            border: 30px solid #524354;
            border-bottom: 0;
            box-sizing: border-box; 
        }
        .a{
            border-top: 0px;
            border-bottom: 100px;
            border: 30px solid #524354;
            border-radius: 0;
            border-bottom-left-radius: 750px;
            border-bottom-right-radius: 750px; 
            width: 260px;
            height: 145px; 
            top: 105px;
            left: 70px;
        }
