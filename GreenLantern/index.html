<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div></div>
    <div class='a'></div>
    <div class='a b'></div>
    <div class='a c'></div>
    <div class='a d'></div>
        <style>
        body{
            background:#7EA26F;
        }
        div {
            position: absolute;
            top: 70;
            left:160;
            width: 80;
            height: 160;
            background: #204F23;
        }
        .a{
            width: 160;
            height: 20;
            left: 120;
        }
        .b{
            top: 210;
        }
        .c{
            top: 140;
            left: 140;
            width: 120;
        }
        .d{
            top: 140;
            left:190;
            width: 20;
            height: 20;
            background: #7EA26F;
        }
        /* minified styling
        .a,.d{height:20}.d,body{background:#7ea26f}div{position:absolute;top:70;left:160;width:80;height:160;background:#204f23}.a{width:160;left:120}.b{top:210}.c,.d{top:140}.c{left:140;width:120}.d{left:190;width:20} */
        </style>
</body>
</html>
