<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class='a'>
        <div class='b'>
          <div class='c'></div>
        </div>
      </div>
      <div class='a d'>
        <div class='b'>
          <div class='c'></div>
        </div>
      </div>
      <style>
        body{
          background: #4F77FF;
        }
        div{
          position: absolute;
          top: -40;
          left: -40;
          width: 70px;
          height: 70px;
          background: #FFFFFF;
          
        }
        .a{
          border: 30px solid #fff;
          background:#4F77FF;
        }
        .b {
          top: 70;
          left: 70;
          width: 100px;
          height: 100px;
          border-radius: 0px 200px 200px 200px;
        }
        .c{
          background: #4F77FF;
          width: 40px;
          height: 40px;
          border-radius: 100%;
          top: 30;
          left: 30;
        }
        .d{
          rotate: 180deg;
          left: 310;
          top: 210;
        }
      /* minified code
      .a,.c,body{background:#4f77ff}div{position:absolute;top:-40;left:-40;width:70px;height:70px;background:#fff}.a{border:30px solid #fff}.b{top:70;left:70;width:100px;height:100px;border-radius:0 200px 200px}.c{width:40px;height:40px;border-radius:100%;top:30;left:30}.d{rotate:180deg;left:310;top:210} */
      </style>
      
</body>
</html>
