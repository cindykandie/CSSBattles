<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magical Stairs</title>
</head>
<body>
    <div></div>
    <div class='a'></div>
    <div class='b'></div>
    <div class='a c'></div>
    <div class='a c d'></div>
    <div class='a e'></div>
    <div class='a e f'></div>
    <style>
    body{
        background: #2C4228;
    }
    div {
        position: absolute;
        top:180px;
        left: 50px;
        width: 300px;
        height: 30px;
        background: #A6CE39;
    }
    .a{
        left: 80px;
        top:150px;
        width: 240px;
    }
    .b{
        background: #BDFFB1;
        left: 170px;
        top:150px;
        width: 60px;
        height: 60px;
    }
        .c{
        left: 110px;
        top:120px;
        width: 60px;
    }
    .d{
        left: 230px;
    }
    .e{
        left: 140px;
        top:90px;
        width: 30px;
    }
        .f{
        left: 230px;
    }
    /* minified code
    .a,.b{top:150px}body{background:#2c4228}div{position:absolute;top:180px;left:50px;width:300px;height:30px;background:#a6ce39}.a{left:80px;width:240px}.b,.c{width:60px}.b{background:#bdffb1;left:170px;height:60px}.c{left:110px;top:120px}.d,.f{left:230px}.e{left:140px;top:90px;width:30px}.f{left:230px}; */
    </style>

</body>
</html>
