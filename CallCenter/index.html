<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div></div>
<div class='a'></div>
<div class='b'></div>
<div class='c'></div>
<style>
  body{
    background: #D5EDFC;
  }
  div {
    position: absolute;
    width: 80;
    height: 80;
    border-radius: 100%;
    background:#06487A;
    top: 110;
    left: 90;
  }
  .a{
    left: 230;
  }
  .b{
    width: 160;
    height: 220;
    border-radius: 50px;
    top: 40;
    left: 120;
    box-sizing: border-box;
    border: 20px solid #06487A;
    background: transparent;
  }
  .c{
    background: #D5EDFc;
    width: 108;
    height: 105;
    top: 63%;
    border-radius: 0;
  }
/* 
minified style
  body{background:#d5edfc}div{position:absolute;width:80;height:80;border-radius:100%;background:#06487a;top:110;left:90}.a{left:230}.b{width:160;height:220;border-radius:50px;top:40;left:120;box-sizing:border-box;border:20px solid #06487a;background:0 0}.c{background:#d5edfc;width:108;height:105;top:63%;border-radius:0} */
</style>

</body>
</html>
