<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div></div>
    <div class="a"></div>
    <div class="b"></div>
    <div class="b c"></div>
    <style>
      body {
        background: #ffffa5;
      }

      div {
        position: absolute;
        top: 0;
        left: 60;
        width: 120px;
        height: 180px;
        background: #faba41;
        border-radius: 0 0 100px 100px;
      }
      .a {
        border-radius: 100px 100px 0 0;
        left: 220;
        top: 120;
      }
      .b {
        border-radius: 100px;
        background: #ffffa5;
        width: 80px;
        height: 80px;
        top: 80;
        left: 80;
      }
      .c {
        top: 140;
        left: 240;
      }
      /* MINIFIED STYLE
.b,body{background:#ffffa5}div{position:absolute;top:0;left:60;width:120px;height:180px;background:#faba41;border-radius:0 0 100px 100px}.a{border-radius:100px 100px 0 0;left:220;top:120}.b{border-radius:100px;width:80px;height:80px;top:80;left:80}.c{top:140;left:240} */
    </style>
  </body>
</html>
