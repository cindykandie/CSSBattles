<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div></div>
    <div class="a"></div>
    <div class="b"></div>
    <div class="b c"></div>
    <style>
      body {
        background: #6f2450;
      }
      div {
        position: absolute;
        top: 60;
        left: 130;
        width: 140;
        height: 180;
        background: #fcdfeb;
      }
      .a {
        left: 190;
        width: 20;
        background: #6f2450;
      }
      .b {
        top: -20;
        left: 50;
        width: 120;
        height: 120;
        background: transparent;
        border: 20px solid #6f2450;
        border-radius: 100%;
      }
      .c {
        left: 190;
      }

      /* minified style
.a,body{background:#6f2450}div{position:absolute;top:60;left:130;width:140;height:180;background:#fcdfeb}.a{left:190;width:20}.b{top:-20;left:50;width:120;height:120;background:0 0;border:20px solid #6f2450;border-radius:100%}.c{left:190} */
    </style>
  </body>
</html>
