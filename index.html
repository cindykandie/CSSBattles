<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div></div>
    <div class="a"></div>
    <div class="a b"></div>
        <style>
        body{
            background: #B6D463;
        }
        div {
            position: absolute;
            top: 78px;
            left: 120px;
            width: 0px;
            height: 0px;
            border: 72px solid;
            border-color: transparent transparent transparent #2E432A;
        }
        .a{
            border: 90px solid;
            border-color: transparent #2E432A transparent transparent;
            rotate: 135deg;
            top: -20px;
            left: 190px;
        }
        .b{
            rotate: -135deg;
            top: 140px;
        }

</style>
</body>
