<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div></div>
    <div class="a"></div>
    <div class="b"></div>
    <div class="b c"></div>
    <style>
    body{
        background: #F58220;
    }
    div {
        position: absolute;
        top:0px;
        left: 117px;
        width: 56px;
        height: 280px;
        background: #FFFFFF;
        rotate: 20deg;
        transform-origin: right;
    }
    .a{
        left: 225px;
        rotate: -20deg;
        transform-origin: left;
    }
    .b{
        width: 500px;
        height: 70px;
        background: red;
        rotate: 0deg;
        top:0px;
        left: 15px;
        z-index: 1;
        background: #F58220;
    }
    .c{
        top: 230px;
    }

    /* MINIFIED code
    .b,body{background:#f58220}div{position:absolute;top:0;left:117px;width:56px;height:280px;background:#fff;rotate:20deg;transform-origin:right}.a{left:225px;rotate:-20deg;transform-origin:left}.b{width:500px;height:70px;rotate:0deg;top:0;left:15px;z-index:1}.c{top:230px} */
    </style>

</body>
</html>
