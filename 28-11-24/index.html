<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div></div>
<div class='a'></div>
<div class='b'></div>
<div class='c'></div>
<style>
  body{
    background: #2F5A76;
  }
  div {
    width: 110px;
    height: 110px;
    background: #F5BB60;
    border-radius: 0 0 0 100%;
    position: absolute;
    top: 40;
    left:90;
  }
  .a{
    left:200;
    border-radius: 100% 0 0 0;
    background: #F56760;
  }
  .b{
    top: 150;
    border-radius: 0 0 100% 0;
    background: #F56760;
  }
  .c{
    border-radius: 0 100% 0 0;
    top: 150;
    left:200;
  }

</style>
