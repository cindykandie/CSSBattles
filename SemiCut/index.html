<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div></div>
    <div class="a"></div>
    <div class="b"></div>
    <style>
      body {
        background: #999943;
      }
      div {
        position: absolute;
        top: 180;
        left: 100;
        width: 200px;
        height: 20px;
        background: #f0ed38;
      }
      .a {
        top: 220;
      }
      .b {
        top: 60;
        height: 100;
        border-top-left-radius: 200px;
        border-top-right-radius: 200px;
      }
      /* MINIFIED STYLE
body{background:#999943}div{position:absolute;top:180;left:100;width:200px;height:20px;background:#f0ed38}.a{top:220}.b{top:60;height:100;border-top-left-radius:200px;border-top-right-radius:200px} */
    </style>
