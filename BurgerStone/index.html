<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger Stone</title>
</head>
<body>
    <div></div>
    <div class='a'></div>
    <div class='b'></div>
    <div class='b c'></div>
    <div class='b d'></div>
    <div class='b d e'></div>
    <style>
        body{
            background: #004416;
        }
        div {
            position: absolute;
            top: 70px;
            left: 120px;
            width: 160px;
            height: 35px;
            background: #82CA9C;
        }
        .a{
            top: 195px;
        }
        .b{
            top:148px;
            left: 120px;
            width: 0; 
            height: 0; 
            border-top:25px solid transparent;
            border-right: 45px solid transparent;
            border-bottom:25px solid #82CA9C;
            border-left:45px solid transparent;
            background: transparent;
        }
        .c{
            left: 192px;
        }
        .d{
            rotate: 180deg;
            top:105px;
        }
        .e{
            left: 192px;
        }
