<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div></div>
    <div class='a'></div>
    <div class='a b'></div>
    <div class='a b c'></div>
    <div class='b d'></div>
    <style>
        body {
            background: #085328;
        }

        div {
            position: absolute;
            top: 28.5%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 140px;
            height: 30px;
            background: #0A9949;
            border-radius: 25px;
        }

        .a {
            top: 71.8%;
        }

        .b {
            top: 21.5%;
            background: #49C85B;
            width: 180px;
        }

        .c {
            top: 78.5%;
        }

        .d {
            rotate: 90deg;
            top: 72.5%;
            left: 23.3%;
            width: 175px;
            height: 40px;
        }

        /* MINIFIED STYLE

    </style>

</body>
