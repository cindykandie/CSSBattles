<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tap Top View</title>
</head>
<body>
    <div></div>
<div class='a'></div>
<div class='b'></div>
<div class='b c'></div>
<style>
  body{
    background: #C1A936;
  }
  div {
    position: absolute;
    top: 125px;
    left: 45px;
    width: 310px;
    height: 50px;
    background: #FFFCDF;
  }
  .a{
    top: 100px;
    left: 85px;
    width: 230px;
    height: 100px;
  }
  .b{
    top: 75px;
    left: 125px;
    width: 150px;
    height: 150px;
    border-radius: 100%;
  }
  .c{
    top: 125px;
    left: 175px;
    width: 50px;
    height: 50px;
    background: #C1A936;
  }
/* minified code
.c,body{background:#c1a936}div{position:absolute;top:125px;left:45px;width:310px;height:50px;background:#fffcdf}.a{top:100px;left:85px;width:230px;height:100px}.b{top:75px;left:125px;width:150px;height:150px;border-radius:100%}.c{top:125px;left:175px;width:50px;height:50px} */
</style>

</body>
</html>
