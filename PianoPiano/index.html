<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div></div>
    <div class="a"></div>
    <div class="b"></div>
    <div class="b c"></div>
    <div class="b d"></div>
    <div class="b e"></div>
    <div class="b f"></div>
    <div class="b g"></div>
    <div class="b h"></div>
    <style>
      body {
        background: #223e1f;
      }
      div {
        position: absolute;
        top: 75;
        left: 75;
        width: 250;
        height: 150;
        background: #0a9947;
        border-radius: 10px;
      }
      .a {
        background: #feff27;
        height: 30;
        border-radius: 0 0 10px 10px;
        top: 195px;
      }
      .b {
        background: #feff27;
        width: 20;
        height: 60;
        border-radius: 0 0 10px 10px;
        left: 100;
      }
      .c {
        left: 130;
      }
      .d {
        left: 160;
      }
      .e {
        left: 190;
        height: 80;
      }
      .f {
        left: 220;
      }
      .g {
        left: 250;
      }
      .h {
        left: 280;
      }
      /* MINIFIED STYLE
.a,.b{background:#feff27;border-radius:0 0 10px 10px}body{background:#223e1f}div{position:absolute;top:75;left:75;width:250;height:150;background:#0a9947;border-radius:10px}.a{height:30;top:195px}.b{width:20;height:60;left:100}.c{left:130}.d{left:160}.e{left:190;height:80}.f{left:220}.g{left:250}.h{left:280} */
    </style>
