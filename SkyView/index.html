<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sky View</title>
  </head>
  <body>
    <div></div>
    <div class="a"></div>
    <div class="a b"></div>
    <div class="a c"></div>
    <div class="a c"></div>
    <div class="a c d"></div>
    <div class="f"></div>
    <div class="f g"></div>
    <div class="a c e"></div>
    <style>
      body {
        background: #611b3f;
      }
      div {
        position: absolute;
        top: 90;
        left: 75;
        width: 250;
        height: 120;
        background: #be3184;
      }
      .a {
        left: 135;
        width: 10;
        height: 120;
        background: #611b3f;
      }
      .b {
        left: 255;
      }
      .c {
        rotate: 90deg;
        top: 45;
        left: 195;
      }
      .d {
        top: 135;
      }
      .e {
        background: #be3184;
        height: 250;
        top: 25;
      }
      .f {
        top: 120;
        width: 70;
        height: 60;
        background: #611b3f;
      }
      .g {
        left: 255;
      }
      /*
  minified
.a,div{height:120}.a,body{background:#611b3f}div{position:absolute;top:90;left:75;width:250;background:#be3184}.a{left:135;width:10}.b,.g{left:255}.c{rotate:90deg;top:45;left:195}.d{top:135}.e{background:#be3184;height:250;top:25}.f{top:120;width:70;height:60;background:#611b3f}*/
    </style>
  </body>
</html>
