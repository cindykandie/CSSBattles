<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inverted door</title>
</head>
<body>
    <div></div>
    <div class='a'></div>
    <div class='b'></div>
    <style>
        body{
            background: #004928;
        }
        div {
            position: absolute;
            top: 75px;
            left: 75px;
            border: 25px solid #E5EDE9;
            width: 200px;
            height: 100px;
            background: transparent;
        }
        .a{
            width: 26px;
            height: 100px;
        }
        .b{
            width: 26px;
            height: 26px;
        }
        /* minified style code
        .a,div{height:100px}.a,.b{width:26px}body{background:#004928}div{position:absolute;top:75px;left:75px;border:25px solid #e5ede9;width:200px;background:0 0}.b{height:26px} */
        </style>
</body>
</html>
