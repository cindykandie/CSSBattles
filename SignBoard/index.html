<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Board</title>
</head>
<body>
    <div></div>
    <div class='a'></div>
    <div class='b'></div>
    <div class='b c'></div>
        <style>
        body{
        background: #486841;
        }
        div {
            position: absolute;
            left: 0;
            top: 70px;
            width: 140px;
            height: 160px;
            background: #6FB440;
        }
        .a{
            left:260px;
            background: #ACEB3F;
        }
        .b{
            background:transparent;
            left:140px;
            top: 70px;
            width: 100px;
            height: 0px;
            border: 80px solid;
            border-color:transparent transparent transparent #6FB440 ;
        }
        .c{
        border-color: transparent #ACEB3F transparent transparent;
        left:0px;
        }
        /* minified code
        .b,div{top:70px}body{background:#486841}div{position:absolute;left:0;width:140px;height:160px;background:#6fb440}.a{left:260px;background:#aceb3f}.b{background:0 0;left:140px;width:100px;height:0;border:80px solid;border-color:transparent transparent transparent #6fb440}.c{border-color:transparent #aceb3f transparent transparent;left:0} */
        </style>

</body>
</html>
