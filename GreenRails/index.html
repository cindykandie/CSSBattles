<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Green Rails</title>
  </head>

  <body>
    <div></div>
    <div class="b"></div>
    <div class="c"></div>
    <div class="c d"></div>
    <div class="c e"></div>
    <div class="a"></div>
    <style>
      body {
        background: #fffd9b;
      }

      div {
        position: absolute;
        top: 60;
        left: 30;
        width: 340px;
        height: 20px;
        background: #969610;
        border-radius: 20px;
      }

      .a {
        top: 140;
        background: #646521;
      }

      .b {
        top: 220;
      }

      .c {
        rotate: 90deg;
        top: 140;
        left: 0;
        width: 240;
      }

      .d {
        left: 80;
        background: #646521;
      }

      .e {
        left: 160;
      }

      /* MINIFIED CODE    .a,.d{background:#646521}body{background:#fffd9b}div{position:absolute;top:60;left:30;width:340px;height:20px;background:#969610;border-radius:20px}.a{top:140}.b{top:220}.c{rotate:90deg;top:140;left:0;width:240}.d{left:80}.e{left:160} */
    </style>
  </body>
</html>
