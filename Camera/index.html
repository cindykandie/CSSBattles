<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="b"></div>
    <div class="c"></div>
    <div class="c d"></div>
    <div class="a"></div>
    <style>
      body {
        background: #d8b788;
      }
      div {
        position: absolute;
        top: 50;
      }
      .a {
        background: #684c3b;
        border-radius: 100%;
        width: 120;
        height: 120;
        top: 90;
        left: 140;
      }
      .b {
        background: transparent;
        border: 20px solid #684c3b;
        width: 160;
        height: 160;
        left: 100;
        border-radius: 20%;
      }
      .c {
        left: 175;
        width: 50;
        height: 200;
        background: #d8b788;
      }
      .d {
        rotate: 90deg;
      }
        /* MINIFIED STYLE
        body{background:#d8b788}div{position:absolute;top:50}.a{background:#684c3b;border-radius:100%;width:120;height:120;top:90;left:140}.b{background:0 0;border:20px solid #684c3b;width:160;height:160;left:100;border-radius:20%}.c{left:175;width:50;height:200;background:#d8b788}.d{rotate:90deg} */
    </style>
  </body>
</html>
