<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div></div>
    <div class="a"></div>
    <div class="a b"></div>
    <div class="a c"></div>
    <style>
      body {
        background: #024817;
      }
      div {
        position: absolute;
        top: 60;
        left: 110;
        width: 180;
        height: 180;
        background: #fff;
      }
      .a {
        background: #024817;
        top: 90;
        left: 170;
        width: 30;
        height: 60;
      }
      .b {
        left: 230;
      }
      .c {
        rotate: 90deg;
        top: 135;
        left: 185;
        height: 120;
      }

    .a,body{background:#024817}div{position:absolute;top:60;left:110;width:180;height:180;background:#fff}.a{top:90;left:170;width:30;height:60}.b{left:230}.c{rotate:90deg;top:135;left:185;height:120} */
    </style>
  </body>
