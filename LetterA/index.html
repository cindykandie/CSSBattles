<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Letter A</title>
  </head>
  <body>
    <div></div>
    <div class="a"></div>
    <div class="b"></div>
    <style>
      body {
        background: #631e1d;
      }
      div {
        position: absolute;
        top: 25;
        left: 145;
        rotate: 30deg;
        width: 30;
        height: 250;
        background: #f16b4a;
      }
      .a {
        rotate: -30deg;
        left: 225;
      }
      .b {
        rotate: 90deg;
        left: 185;
        top: 95;
      }
      /* minified style
body{background:#631e1d}div{position:absolute;top:25;left:145;rotate:30deg;width:30;height:250;background:#f16b4a}.a{rotate:-30deg;left:225}.b{rotate:90deg;left:185;top:95} */
    </style>
  </body>
</html>
