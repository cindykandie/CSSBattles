<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Window Rails</title>
</head>
<body>
    <div class='a'></div>
    <div class='b'></div>
    <div class='b z'></div>
    <div class='b y'></div>
    <div class='b y x'></div>
    <div class='c'></div>
    <div class='c w'></div>
    <div class='c v'></div>
    <div class='c w v'></div>
    <div class='d'></div>
    <div class='d u'></div>
    <div class='d t'></div>
    <div class='d u t'></div>

    <style>
        body{
            background: #602054;
        }
        div {
            position: absolute;

        }
        .a{
            top: 100px;
            left: 100px;
            border: 20px solid #ECDFEA;
            width: 160px;
            height: 60px;
        }
        .b{
            background: #ECDFEA;
            top: 60px;
            left: 190px;
            width: 20px;
            height: 40px;
        }
        .z{
            top: 200px;
        }
        .y{
            height: 20px;
            width: 40px;
            top: 140px;
            left: 60px;
        }
        .x{
            left: 300px;
        }
        .c{
            background: #ECDFEA;
            top: 60px;
            left: 60px;
            width: 110px;
            height: 20px;
        }
        .w{
            top: 220px;
        }
        .v{
            left: 230px;
        }
        .d{
        background: #ECDFEA;
        top: 80px;
        left: 60px;
        width: 20px;
        height: 40px;
        }
        .u{
        left: 320px;
        }
        .t{
            top: 180px;
        }
        /* minified code
        .b,.c,.d{background:#ecdfea}body{background:#602054}div{position:absolute}.a{top:100px;left:100px;border:20px solid #ecdfea;width:160px;height:60px}.b{top:60px;left:190px;width:20px;height:40px}.c,.y{height:20px}.z{top:200px}.y{width:40px;top:140px;left:60px}.x{left:300px}.c{top:60px;left:60px;width:110px}.w{top:220px}.v{left:230px}.d{top:80px;left:60px;width:20px;height:40px}.u{left:320px}.t{top:180px} */
    </style>

</body>
</html>
