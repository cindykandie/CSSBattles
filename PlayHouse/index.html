<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div></div>
    <div class="a"></div>
    <div class="a b"></div>
    <div class="a b c"></div>
    <div class="d"></div>
    <div class="a e"></div>
    <div class="a e f"></div>
    <style>
      body {
        background: #024817;
      }
      div {
        position: absolute;
        top: 60;
        left: 100;
        width: 200px;
        height: 180px;
        background: #48bf7d;
      }
      .a {
        top: 100;
        height: 20px;
        background: #024817;
      }
      .b {
        rotate: 90deg;
        top: 200;
        left: 50;
      }
      .c {
        left: 150;
      }
      .d {
        background: #48bf7d;
        width: 80px;
        height: 20px;
        top: 100;
        left: 160;
      }
      .e {
        rotate: -45deg;
        width: 80px;
        top: 80;
        left: 135;
      }
      .f {
        rotate: 45deg;
        left: 185;
      }
      /* minified code
.a,body{background:#024817}.a,.d{height:20px}.d,.e{width:80px}div{position:absolute;top:60;left:100;width:200px;height:180px;background:#48bf7d}.a{top:100}.b{rotate:90deg;top:200;left:50}.c{left:150}.d{background:#48bf7d;top:100;left:160}.e{rotate:-45deg;top:80;left:135}.f{rotate:45deg;left:185} */
    </style>
  </body>
</html>
