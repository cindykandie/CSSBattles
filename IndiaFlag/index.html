<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>India</title>
</head>
<body>
    <div  class='a'></div>
    <div class='a b'></div>
    <div  class='c'></div>
    <div  class='c d'></div>
    <div  class='c e'></div>
    <style>
        body {
        background-image: linear-gradient(to bottom, #F19E4B 0%, #F19E4B 33.3%, #FFFFFF 33.3%, #FFFFFF 66.6%, #3F8627 66.6%, #3F8627 100%);
        }
        div{
            position: absolute;
        }
        .a {
            top: 110px;
            left: 160px;
            border-radius: 100%;
            width: 80px;
            height: 80px;
            background: transparent;
            border:10px solid #00007B;
            box-sizing: border-box;
        }
        .b{
            width: 0px;
            height: 0px;
            top: 140px;
            left: 190px;
        }
        .c{
            background: #00007B;
            width: 4px;
            height: 60px;
            top: 120px;
            left: 198px;
        }
        .d{
            rotate: 60deg
        }
        .e{
            rotate: -60deg
        }
