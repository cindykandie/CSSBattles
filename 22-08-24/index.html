<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="a"></div>
<div class="a b"></div>
<div class="c"></div>
<style>
  body{
  background:#BDE4C1;
  }
  div {
    position: absolute;
    top:0;
    left: 100;
    width: 0px;
    height: 0px;
    }
  .a{
    background: transparent;
    border: 100px solid transparent;
    border-top-color: #784972;
  }
  .b{
  rotate:180deg;
  top:100;
  }
  .c{
  width: 100px;
    height: 230px;
    background:#784972;
    top:50;
    left: 150;
    border-radius: 100px / 300px;
  }
</style>

</body>
</html>
