    <div></div>
    <div class='a'></div>

            position: absolute;

        }

            top: 130px;
            height: 40px; 
            width: 80px; 
            background: #B0ACD5;
        }
        .b{
            top: 210px;
            border-radius:100%; 
            height: 80px; 
            width: 80px; 
        }
