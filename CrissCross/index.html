<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CrissCross</title>
  </head>
  <body>
    <div class="a"></div>
    <div class="a b"></div>
    <div class="c"></div>
    <div class="a d"></div>
    <div class="a e"></div>
    <div class="e f"></div>
    <style>
      body {
        background: #f59426;
      }
      div {
        position: absolute;
        width: 150;
        top: 110;
        left: 160;
        background: #fff;
      }
      .a {
        top: 135;
        rotate: 120deg;
        left: 125;
        width: 150;
        height: 30;
      }
      .b {
        rotate: -120deg;
      }
      .c {
        width: 80;
        height: 80;
        border-radius: 100%;
        background: #f59426;
      }
      .d {
        rotate: 0deg;
      }
      .e {
        top: 135;
        left: 60;
        width: 30;
        height: 30;
        background: #fff;
        border-radius: 100%;
      }
      .f {
        left: 310;
      }
      /* minified style
  .a,div{width:150}.c,body{background:#f59426}.a,.e{top:135}.c,.e{border-radius:100%}div{position:absolute;top:110;left:160;background:#fff}.a{rotate:120deg;left:125;height:30}.b{rotate:-120deg}.c{width:80;height:80}.d{rotate:0deg}.e{left:60;width:30;height:30;background:#fff}.f{left:310} */
    </style>
  </body>
</html>
