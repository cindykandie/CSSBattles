<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Barbie Flag</title>
  </head>
  <body>
    <div></div>
    <div class="a"></div>
    <div class="a b"></div>
    <style>
      body {
        background: #f7bed9;
      }
      div {
        position: absolute;
        top: 60;
        left: 130;
        width: 20;
        height: 180;
        background: #8b0051;
        border-radius: 10px;
      }
      .a {
        background: #ec0076;
        width: 90;
        height: 60;
        top: 98;
        left: 180;
      }
      .b {
        left: 150;
        top: 78;
        border-radius: 0 10px 10px 0;
        background: #f069ab;
      }

    </style>
